name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Build for multiple platforms
        run: |
          # Create bin directory
          mkdir -p bin
          
          # Build for different platforms
          GOOS=linux GOARCH=amd64 go build -ldflags "-X main.Version=${{ github.ref_name }} -X main.BuildTime=$(date -u '+%Y-%m-%d_%H:%M:%S')" -o bin/akira-linux-amd64 .
          GOOS=linux GOARCH=arm64 go build -ldflags "-X main.Version=${{ github.ref_name }} -X main.BuildTime=$(date -u '+%Y-%m-%d_%H:%M:%S')" -o bin/akira-linux-arm64 .
          GOOS=darwin GOARCH=amd64 go build -ldflags "-X main.Version=${{ github.ref_name }} -X main.BuildTime=$(date -u '+%Y-%m-%d_%H:%M:%S')" -o bin/akira-darwin-amd64 .
          GOOS=darwin GOARCH=arm64 go build -ldflags "-X main.Version=${{ github.ref_name }} -X main.BuildTime=$(date -u '+%Y-%m-%d_%H:%M:%S')" -o bin/akira-darwin-arm64 .
          GOOS=windows GOARCH=amd64 go build -ldflags "-X main.Version=${{ github.ref_name }} -X main.BuildTime=$(date -u '+%Y-%m-%d_%H:%M:%S')" -o bin/akira-windows-amd64.exe .
          GOOS=windows GOARCH=arm64 go build -ldflags "-X main.Version=${{ github.ref_name }} -X main.BuildTime=$(date -u '+%Y-%m-%d_%H:%M:%S')" -o bin/akira-windows-arm64.exe .

      - name: Create release archives
        run: |
          mkdir -p releases
          
          # Linux AMD64
          tar -czf releases/akira-${{ github.ref_name }}-linux-amd64.tar.gz -C bin akira-linux-amd64
          
          # Linux ARM64
          tar -czf releases/akira-${{ github.ref_name }}-linux-arm64.tar.gz -C bin akira-linux-arm64
          
          # macOS AMD64
          tar -czf releases/akira-${{ github.ref_name }}-darwin-amd64.tar.gz -C bin akira-darwin-amd64
          
          # macOS ARM64
          tar -czf releases/akira-${{ github.ref_name }}-darwin-arm64.tar.gz -C bin akira-darwin-arm64
          
          # Windows AMD64
          zip -j releases/akira-${{ github.ref_name }}-windows-amd64.zip bin/akira-windows-amd64.exe
          
          # Windows ARM64
          zip -j releases/akira-${{ github.ref_name }}-windows-arm64.zip bin/akira-windows-arm64.exe

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            releases/akira-${{ github.ref_name }}-linux-amd64.tar.gz
            releases/akira-${{ github.ref_name }}-linux-arm64.tar.gz
            releases/akira-${{ github.ref_name }}-darwin-amd64.tar.gz
            releases/akira-${{ github.ref_name }}-darwin-arm64.tar.gz
            releases/akira-${{ github.ref_name }}-windows-amd64.zip
            releases/akira-${{ github.ref_name }}-windows-arm64.zip
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
